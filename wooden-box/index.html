<!DOCTYPE html>
<html>
	<head>
		<title>Box</title>
		<meta charset="utf-8">
		<style type="text/css" media="screen">
			html, body {
				overflow: hidden;
			}

			#logos-container img {
				max-width: 64px;
				max-height: 64px;
				cursor: pointer;
			}
			#main-container {
    			display: none;
			}
			#big-container {
    			float: left;
			}
			#sub-containers canvas {
				max-width: 128px;
				max-height: 128px;
    			display: block;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div>
			<div id="logos-container">

				<img src="logos/5.png" alt="">
				<img src="logos/6.png" alt="">
				<img src="logos/7.png" alt="">
				<img src="logos/8.png" alt="">
				<img src="logos/9.png" alt="">
				<img src="logos/10.png" alt="">
				<img src="logos/11.png" alt="">
				<img src="logos/12.png" alt="">
				<img src="logos/13.png" alt="">
				<img src="logos/14.png" alt="">
				<img src="logos/15.png" alt="">
				<img src="logos/16.png" alt="">
				<img src="logos/17.png" alt="">
				<img src="logos/18.png" alt="">
				<img src="logos/19.png" alt="">
				<img src="logos/20.png" alt="">

				<img src="logos/22.png" alt="">

		</div>

		<script src="../three.js/three.min.js"></script>
		<script src="main.min.js"></script>
	</body>
</html>
