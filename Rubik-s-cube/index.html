<!DOCTYPE html>
<html lang="en">
<head>
<title>Rubik's Cube</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
body {color: #808080;font-family:Monospace;font-size:13px;text-align:center;background-color: #ffffff;margin: 0px;overflow: hidden;}#info {position: absolute;top: 0px; width: 100%;padding: 5px;}a {color: #0080ff;}
</style>
</head>
<body>
<div id="container"></div>
<script src="../three.js/three.min.js"></script>
<script src="../three.js/OrbitControls.js"></script>
<script>
	var container;
	var camera, scene, renderer, controls;
	var windowHalfX = window.innerWidth / 2;
	var windowHalfY = window.innerHeight / 2;

	init();
	animate();

	function init() {
		container = document.getElementById('container');

		document.addEventListener('keydown', onKeyDown, false);
		renderer = new THREE.WebGLRenderer();
		renderer.setClearColor(0xffffff);
		renderer.setPixelRatio(window.devicePixelRatio);
		renderer.setSize(window.innerWidth, window.innerHeight);
		container.appendChild(renderer.domElement);
		window.addEventListener( 'resize', onWindowResize, false );

		camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
		camera.position.set(10, 10, 10);
		controls = new THREE.OrbitControls(camera, renderer.domElement);
		controls.minDistance = 3;
		controls.maxDistance = 80;
		controls.noPan = true;
		scene = new THREE.Scene();

		/*Light*/
		
		scene.add( new THREE.AmbientLight( 0xffffff ) );

		var loaderJSON = new THREE.JSONLoader();

		loaderJSON.load( 'rubik.json', function( geometryJSON ) {
			var material = new THREE.MeshPhongMaterial({ 
				map: new THREE.TextureLoader().load("diffuse.png"), 
				normalMap: new THREE.TextureLoader().load("normalCycles.png") 
			}); //, shininess: 256
			var modelJSON = new THREE.Mesh( geometryJSON, material );
			scene.add(modelJSON);
		} );

		loaderJSON.load( 'plane.json', function( geometryJSON ) {
			var material = new THREE.MeshPhongMaterial({ 
				map: new THREE.THREE.TextureLoader().load("diffusePlane.png") 
			});
			var modelJSON = new THREE.Mesh( geometryJSON, material );
			scene.add(modelJSON);
		} );
	}

	function onWindowResize() {
		windowHalfX = window.innerWidth / 2;
		windowHalfY = window.innerHeight / 2;
		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();
		renderer.setSize(window.innerWidth, window.innerHeight);
	}

	function animate() {
		requestAnimationFrame(animate);
		controls.update();
		render();
	}

	function render() {
		renderer.render(scene, camera);
	}
</script>
</body>
</html>
